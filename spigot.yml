# This is the main configuration file for Spigot.
# As you can see, there's tons to configure. Some options may impact gameplay, so use
# with caution, and make sure you know what each option does before configuring.
# For a reference for any variable inside this file, check out the Spigot wiki at
# http://www.spigotmc.org/wiki/spigot-configuration/
# 
# If you need help with the configuration or have any questions related to Spigot,
# join us at the IRC or drop by our forums and leave a post.
# 
# IRC: #spigot @ irc.spi.gt ( http://www.spigotmc.org/pages/irc/ )
# Forums: http://www.spigotmc.org/

config-version: 8
settings:
  debug: false
  save-user-cache-on-stop-only: false
  sample-count: 12
  bungeecord: false
  late-bind: false
  timeout-time: 60
  restart-on-crash: true
  restart-script: ./start.sh
  netty-threads: 4
  user-cache-size: 1000
  int-cache-limit: 1024
  player-shuffle: 0
  attribute:
    maxHealth:
      max: 2048.0
    movementSpeed:
      max: 2048.0
    attackDamage:
      max: 2048.0
  filter-creative-items: true
  moved-wrongly-threshold: 0.0625
  moved-too-quickly-threshold: 100.0
commands:
  tab-complete: 0
  spam-exclusions:
  - /skill
  replace-commands:
  - setblock
  - summon
  - testforblock
  - tellraw
  log: true
  silent-commandblock-console: false
messages:
  whitelist: '&a&l(!) &7El servidor esta en &c&lmantenimiento &7para hacer mejoras
    mas informacion en twitter &6@iProxyCore&7.'
  unknown-command: '&9&lServer> &fEste comando no esta &cdisponible &fen nuestro servidor.'
  server-full: '&a&l(!) &7El servidor esta &clleno &epara poder entrar igualmente
    compra &a&lVIP &een nuestra tienda oficial.'
  outdated-client: '&a&l(!) &7No puedes entrar al servidor por la version del juego
    actualmente solo pueden entrar los users con la version &e1.8.x&a/&e1.9.x&a/1.10.x
    &7intenta con esas versiones..'
  outdated-server: '&a&l(!) &7No puedes entrar al servidor por la version del juego
    actualmente solo pueden entrar los users con la version &e1.8.x&a/&e1.9.x&a/1.10.x
    &7intenta con esas versiones..'
  restart: '&8[&6Code&8] &7Server caido: &cjava.net.ConnectException'
stats:
  disable-saving: false
  forced-stats: {}
world-settings:
  default:
    verbose: true
    merge-radius:
      item: 2.5
      exp: 3.0
    item-despawn-rate: 6000
    arrow-despawn-rate: 1200
    enable-zombie-pigmen-portal-spawns: true
    hanging-tick-frequency: 100
    view-distance: 10
    chunks-per-tick: 650
    clear-tick-list: false
    zombie-aggressive-towards-villager: true
    wither-spawn-sound-radius: 0
    mob-spawn-range: 4
    anti-xray:
      enabled: true
      engine-mode: 1
      hide-blocks:
      - 14
      - 15
      - 16
      - 21
      - 48
      - 49
      - 54
      - 56
      - 73
      - 74
      - 82
      - 129
      - 130
      replace-blocks:
      - 1
      - 5
    nerf-spawner-mobs: false
    random-light-updates: false
    save-structure-info: true
    entity-activation-range:
      animals: 32
      monsters: 32
      misc: 16
    max-tnt-per-tick: 100
    hunger:
      walk-exhaustion: 0.2
      sprint-exhaustion: 0.8
      combat-exhaustion: 0.3
      regen-exhaustion: 3.0
    entity-tracking-range:
      players: 48
      animals: 48
      monsters: 48
      misc: 32
      other: 64
    max-tick-time:
      tile: 50
      entity: 50
    growth:
      cactus-modifier: 100
      cane-modifier: 100
      melon-modifier: 100
      mushroom-modifier: 100
      pumpkin-modifier: 100
      sapling-modifier: 100
      wheat-modifier: 100
      netherwart-modifier: 100
    ticks-per:
      hopper-transfer: 8
      hopper-check: 8
    hopper-amount: 1
    max-bulk-chunks: 10
    dragon-death-sound-radius: 0
    max-entity-collisions: 8
    seed-village: 10387312
    seed-feature: 14357617
